name: CI

on:
  push:
    branches: [ main, scaffold ]
  pull_request:
    branches: [ main, scaffold ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Lint
      run: |
        cd client
        npm run lint

    - name: Test
      run: |
        cd client
        npm test

    - name: Build
      run: |
        cd client
        npm run build

    - name: Playwright E2E Test
      run: |
        cd client
        npm run dev &
        npx playwright install --with-deps
        npx playwright test
      env:
        CI: true
