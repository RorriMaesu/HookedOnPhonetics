<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient">
            <stop stop-color="#4285F4" offset="0%"></stop>
            <stop stop-color="#34A853" offset="33%"></stop>
            <stop stop-color="#FBBC05" offset="66%"></stop>
            <stop stop-color="#EA4335" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
            <feOffset dx="2" dy="2" result="offsetblur"></feOffset>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"></feFuncA>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>
    <g fill="none" fill-rule="evenodd">
        <circle fill="url(#gradient)" cx="100" cy="100" r="90"></circle>
        <circle fill="#FFFFFF" cx="100" cy="100" r="70" opacity="0.9"></circle>
        <g transform="translate(50, 50)" filter="url(#shadow)">
            <path d="M20,0 L80,0 C90,0 100,10 100,20 L100,80 C100,90 90,100 80,100 L20,100 C10,100 0,90 0,80 L0,20 C0,10 10,0 20,0 Z" fill="#4285F4"></path>
            <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
                <tspan x="15" y="40">H</tspan>
                <tspan x="35" y="60">O</tspan>
                <tspan x="55" y="80">P</tspan>
            </text>
        </g>
    </g>
</svg>
